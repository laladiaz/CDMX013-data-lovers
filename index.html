<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Harry Potter: Characters and more</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="title-image">
    <img class="explosion" src="./Images/Background/explosion.png" alt="Background to logo">
    <img class="logo" src="./Images/logo.png" alt="logo">
    <h1 class="title"> Harry Potter: characters and more...</h1><br>
  </header>

  <main class="main">
    <section class="characters">
      <h3 class="header-character">Characters</h3><br>
      <div id="characters">

      </div>
    </section><br>
    <section class="spells">
      <h3 class="header-spells">Spells</h3><br>
      <div id="spells">
      </div>
    </section><br>
    <section class="potions">
      <h3 class="header-potions">Potions</h3><br>
      <div id="potions">
      </div>
    </section><br>
    <section class="books">
      <h3 class="header-books">Books</h3> <br>
      <div id="books">
      </div>
    </section>
  </main><br>
  <footer>
    <div class="footer">
      <p class="credit">Inspire in The Wizarding World</p>
      <p class="owners">Made by: Lala and Liz</p>
    </div>
  </footer>

  <script src="main.js" type="module"></script>

</html>
